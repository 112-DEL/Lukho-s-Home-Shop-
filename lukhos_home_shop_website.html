<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lukho's Home Shop</title>
  <style>
    :root {
      --primary: #6fa8a1;
      --dark: #1f1f1f;
      --light: #ffffff;
      --muted: #f4f6f6;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; }

    body { background: var(--muted); color: var(--dark); }

    header {
      background: var(--light);
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-circle {
      width: 40px;
      height: 40px;
      border: 3px solid var(--primary);
      border-radius: 50%;
      position: relative;
    }

    .logo-circle::before,
    .logo-circle::after {
      content: '';
      position: absolute;
      width: 18px;
      height: 6px;
      background: var(--primary);
      border-radius: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .logo-circle::before { left: -4px; }
    .logo-circle::after { right: -4px; }

    h1 { font-size: 18px; }

    .hero {
      background: var(--primary);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    .hero h2 { font-size: 26px; margin-bottom: 10px; }

    .hero p { opacity: 0.95; }

    .section { padding: 24px 16px; }

    .section h3 { margin-bottom: 16px; }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }

    .product {
      background: white;
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .product img {
      width: 100%;
      border-radius: 12px;
      height: 140px;
      object-fit: cover;
      margin-bottom: 8px;
    }

    .product h4 { font-size: 14px; margin-bottom: 4px; }

    .product span { font-weight: bold; color: var(--primary); }

    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      padding: 14px 18px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }

    footer {
      background: var(--light);
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #555;
    }

    @media (min-width: 768px) {
      h1 { font-size: 22px; }
      .hero h2 { font-size: 34px; }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <div class="logo-circle"></div>
    <h1>Lukho's Home Shop</h1>
  </div>
</header>

<section class="hero">
  <h2>Beautiful Linen & Homeware</h2>
  <p>Inspired by comfort. Designed for your home.</p>
</section>

<section class="section">
  <h3>Our Products</h3>
  <div class="products">
    <div class="product">
      <img src="images/pillowcase-white.webp" alt="White Satin Pillowcase" />
      <h4>Satin Pillowcase – White</h4>
      <span>R199</span>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1616627983869-0c2a2b6c4b5a?auto=format&fit=crop&w=800&q=80" alt="Cushions" />
      <h4>Decor Cushions</h4>
      <span>R299</span>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1616627983869-0c2a2b6c4b5a?auto=format&fit=crop&w=800&q=80" alt="Towels" />
      <h4>Premium Towels</h4>
      <span>R399</span>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1616627983869-0c2a2b6c4b5a?auto=format&fit=crop&w=800&q=80" alt="Throws" />
      <h4>Soft Throws</h4>
      <span>R499</span>
    </div>
  </div>
</section>

<a class="whatsapp" href="https://wa.me/27703344017" target="_blank">WhatsApp Us</a>

<footer>
  © 2026 Lukho's Home Shop • Linen & Homeware
</footer>

</body>
</html>
